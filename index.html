<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Stay updated!</h1>
            <p class="title">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="features">
                <li><img src="icon-list.svg" alt="">Product discovery and building what matters</li>
                <li><img src="icon-list.svg"./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
                <li><img src="icon-list.svg" alt="">And much more!</li>
            </ul>
            <div class="form-div">
                <label for="email">Email address</label>
                <span>Valid email required</span>
            </div>
            <form action="">
                <input type="text" name="email" id="email" class="email" placeholder="email@company.com">
                <input type="submit" value="Subscribe to monthly newsletter" class="submit" name="submit">
            </form>
        </div>
        <div class="right"></div>
    </div>
    
    <div class="thanks">
        <img src="icon-success.svg" alt="">
        <h1>Thanks for <br> subscribing!</h1>
        <p class="thanks-text"></p>
        <button>Dismiss message</button>
    </div>


    <script src="mien.js"></script>
</body>
</html>
